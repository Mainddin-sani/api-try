<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api try</title>
</head>

<body>

    <h1 id="setApiData">Get Api Data </h1>
    p learn form: <a href="#">visit this place</a>



    <script>
        function getApi() {
            fetch('https://www.boredapi.com/api/activity/')
                .then(res => res.json())
                .then(data => {
                    console.log(data);
                    document.getElementById('setApiData').innerText = data.activity;
                })

        }
        getApi()
        setInterval(() => {
            getApi()
        }, 10000)
    </script>

</body>

</html>
